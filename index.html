<html>
<head>

<meta name="description" content="由比特趋势大作手整理的比特币壁纸,比特币墙纸,比特币设计素材">

</head>
<body>
<style>
body {
	padding-top: 70px;
}

h1 {
	line-height: 70px;
	padding:0;
	margin:0;
	background-color: white;
	text-align:center;
	position:fixed;
	top:0;
	left:0;
	right:0;
}

#container {
	max-width: 460px;
	margin: auto;
	background-color: gray;
}

.btcthumbnail {
	text-align: center;
	width:33.33%;
	float:left;
	margin:0;
	padding:0;
}

.btcthumbnail img {
	display: block;
	margin: 4% auto;
	width:92%;
}

footer {
	margin:30px auto 40px auto;
	text-align:center;
	color: gray;
	font-size:14px;
}
</style>
<h1>比特币壁纸大全</h1>
<div id="container"></div>

<div style="clear: both"></div>

<footer>版权所有 © 2023 <a href="/">比特趋势大作手</a></footer>

<script>

// 将div添加到文档中的某个元素中
var container = document.getElementById("container");

if(window.innerWidth > 1200) {
	Chatra("expandWidget");
}
	
// 创建一个数组，存储1到172的整数
const sumCount = 172;
var numbers = [];
for (var i = sumCount; i >= 1; i--) {
  numbers.push(xxxxxpadNumber(i));
}

for (var i = 0; i < sumCount; i++) {
	// 创建一个新的div元素
	var div = document.createElement("div");
	div.className = "btcthumbnail";
	
	// 创建一个新的a元素
	var a = document.createElement("a");
	a.setAttribute("data-fancybox", "gallery");
	a.setAttribute("href", "upload/" + numbers[i] + ".jpg");
	div.appendChild(a);
	
	// 创建一个新的img元素
	var img =  document.createElement("img");
	img.setAttribute("data-src", "thumbnail/" + numbers[i] + ".jpg");
	img.setAttribute("data-placeholder-background", "#eee");
	img.setAttribute("alt", "比特币精美壁纸" + numbers[i]);
	a.appendChild(img);

	container.appendChild(div);
}

function xxxxxpadNumber(number) {
  return number.toString().padStart(3, '0');
}

const el = document.querySelectorAll('img');
const observer = lozad(el);
observer.observe();

Fancybox.bind("[data-fancybox]", {
  // Your custom options
});

</script>
</body>
</html>
